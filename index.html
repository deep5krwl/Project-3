<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   
  <link rel="stylesheet" href="style.css">
  <title>Skill Safari | Chat Illustration</title>
</head>
<body>
  <main class="mobile">
    <div class="header">
     <div class="desc">
       <div class="chevron"></div>
       <div class="avatar">
         <img src="/images/avatar.jpg" alt="">
       </div>
       <div class="content">
         <div class="name">John Sue</div>
         <div class="status">Online</div>
       </div>
       <div class="dots"></div>
     </div>
   </div>

   <div class="messages">
     <div class="text reply">I'm happy to hear that.</div>
     <div class="text reply">Can you send over some pictures of your dog?</div>
     <div class="pics">
       <img src="./images/dog-image-1.jpg" alt="">
       <img src="./images/dog-image-2.jpg" alt="">
       <img src="./images/dog-image-3.jpg" alt="">
     </div>

     <div class="text user">
       Sure, here are few pictures. She's a happy girl.
     </div>
     <div class="text user user1">
       Do you want to go out with her?
      </div> 
     <div class="text reply">
       Yes,she looks so happy.How long shall I take her out for?
      </div>
      <div class="text user user2">
        For an hour.
      </div>
      <div class="text reply2">
        Thank You.
      </div>
      </div>
      <form action="#">
        <input type="text" placeholder="Type a message...">
        <div class="arrow">></div>
      </form>
    </div> 
 </main>
</body>
</html>
